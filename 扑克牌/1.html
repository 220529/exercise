<style>
  html,
  body {
    margin: 0px;
    padding: 0px;
  }

  .flexBox {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  img {
    width: 96px;
    height: 96px;
  }

  .cardBox div {
    /*美化子级div*/
    border-radius: 5px;
    color: whitesmoke;
    font-size: 32px;
    /*设置flex布局，使图片以及文字居中*/
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .cardBox {
    width: 126px;
    height: 224px;
    position: relative;
    perspective: 224px;
    margin: 20px;
  }

  .cardForeCover {
    width: 100%;
    height: 100%;
    position: absolute;
    background: #5758b2;
    transform: rotateY(-180deg); /*初始化表示正面的子级div相对于Y轴角度*/
    transition: transform 0.5s ease-in-out; /*设置div旋转时所应用的过渡效果*/
    backface-visibility: hidden; /*设置div隐藏其背面*/
  }

  .cardBackCover {
    width: 100%;
    height: 100%;
    position: absolute;
    background: #ed4846;
    transform: rotateY(0deg); /*初始化表示背面的子级div相对于Y轴的角度*/
    transition: transform 0.5s ease-in-out; /*设置div旋转时所应用的过渡效果*/
    backface-visibility: hidden; /*设置div隐藏其背面*/
  }

  .cardBox:hover .cardForeCover {
    transform: rotateY(
      0deg
    ); /*指定鼠标移动至父级div时，表示正面的子级div相对于Y轴的角的角度*/
  }

  .cardBox:hover .cardBackCover {
    transform: rotateY(
      180deg
    ); /*指定鼠标移动至父级div时，表示背面的子级div相对于Y轴的角度*/
  }
</style>
