<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sortArray = function (nums) {
            if (nums.length < 2) {
                return nums
            }
            let len = nums.length;
            const b = nums[len - 1 >> 1];
            const l = [];
            const m = [];
            const r = [];
            while (len) {
                const cur = nums[len - 1];
                if (cur < b) {
                    l.push(cur)
                } else if (cur === b) {
                    m.push(cur)
                } else {
                    r.push(cur)
                }
                len--
            }
            return [...sortArray(l), ...m, ...sortArray(r)]
        };
        const a = sortArray([5, 1, 1, 2, 0, 0]);
        console.log("a", a);
    </script>
</body>

</html>
