<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .item-container {
                border-top: 1px solid #ccc;
                margin-bottom: 30px;
            }
            .item-container img {
                width: 100%;
                border: 1px solid #eee;
                border-radius: 10px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <h1>img lazy load</h1>

        <div class="item-container">
            <p>新闻标题</p>
            <img src="../img/loading.gif" data-src="../img/animal1.jpeg" />
        </div>

        <div class="item-container">
            <p>新闻标题</p>
            <img src="../img/loading.gif" data-src="../img/animal2.webp" />
        </div>

        <div class="item-container">
            <p>新闻标题</p>
            <img src="../img/loading.gif" data-src="../img/animal3.jpeg" />
        </div>

        <div class="item-container">
            <p>新闻标题</p>
            <img src="../img/loading.gif" data-src="../img/animal4.webp" />
        </div>

        <div class="item-container">
            <p>新闻标题</p>
            <img src="../img/loading.gif" data-src="../img/animal5.webp" />
        </div>

        <div class="item-container">
            <p>新闻标题</p>
            <img src="../img/loading.gif" data-src="../img/animal6.webp" />
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        <script>
            function fnLoadImg() {
                const imgs = document.querySelectorAll('img[data-src]')
                if (imgs.length > 0) {
                    imgs.forEach((img) => {
                        const { top } = img.getBoundingClientRect()
                        if (top < window.innerHeight) {
                            img.src = img.dataset.src
                            img.removeAttribute('data-src')
                        }
                    })
                }
            }
            fnLoadImg()
            window.addEventListener('scroll', _.throttle(fnLoadImg, 200))
        </script>
    </body>
</html>
