<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扁平化数组</title>
</head>

<body>
  <script>
    // 已知如下数组：
    var arr = [
      [1, 2, 2],
      [3, 4, 5, 5],
      [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10
    ];
    // 编写一个程序将数组扁平化去并除其中重复部分数据，最终得到一个升序且不重复的数组
    function _b(arr) {
      let newArr = []
      if (arr.length) {
        arr.forEach(i => {
          if (Array.isArray(i)) {
            let _arr = i.length ? _b(i) : []
            newArr = [...newArr, ..._arr]
          } else {
            newArr = [...newArr, i]
          }
        });
      }
      return newArr
    }
    var _f_arr = Array.from(new Set(_b(arr))).sort((a, b) => a - b)
    console.log("_f_arr", _f_arr);
    var a = [3, 2, 4, 5]
  </script>
</body>

</html>
