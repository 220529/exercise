    <body>
        <script>
            const p1 = new Promise((resolve, reject) => {})
            console.log(p1)
            const p2 = new Promise((resolve, reject) => {
                setTimeout(() => resolve())
            })
            console.log(p2)
            setTimeout(() => {
                console.log('setTimeout', p2)
            })
            const p3 = new Promise((resolve, reject) => {
                setTimeout(() => reject(2))
            })
            console.log(p3)
            setTimeout(() => {
                console.log('setTimeout', p3)
            })
