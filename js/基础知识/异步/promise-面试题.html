<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 第一题
            Promise.resolve()
                .then(() => {
                    console.log(1)
                })
                .catch(() => {
                    console.log(2)
                })
                .then(() => {
                    console.log(3)
                })
            // 1 3

            // 第二题
            Promise.resolve()
                .then(() => {
                    console.log(1)
                    throw new Error('erro1')
                })
                .catch(() => {
                    console.log(2)
                })
                .then(() => {
                    console.log(3)
                })
            // 1 2 3

            // 第三题
            Promise.resolve()
                .then(() => {
                    console.log(1)
                    throw new Error('erro1')
                })
                .catch(() => {
                    console.log(2)
                })
                .catch(() => {
                    // 注意这里是 catch
                    console.log(3)
                })
            // 1 2
        </script>
    </body>
</html>
