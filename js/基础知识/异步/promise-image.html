<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function loadImg(src) {
                const p = new Promise((resolve, reject) => {
                    const img = new Image()
                    img.onload = () => {
                        resolve(img)
                    }
                    img.onerror = () => {
                        const err = new Error(`图片加载失败 ${src}`)
                        reject(err)
                    }
                    img.src = src
                    document.body.appendChild(img)
                })
                return p
            }
            const url1 =
                'https://lagou-zhaopin-fe.lagou.com/fed/lg-www-node/795/horn.png'
            const url2 =
                'https://lagou-zhaopin-fe.lagou.com/fed/lg-www-node/795/2.png'
            loadImg(url1)
                .then((img) => {
                    console.log(img.width)
                    return loadImg(url2)
                })
                .then((img) => {
                    console.log(img.height)
                })
                .catch((ex) => console.error(ex))
        </script>
    </body>
</html>
