<body>
  <script>
    class Event {
      constructor() {
        this.cbs = []
      }
      $emit(name, arg) {
        let cbs = this.cbs[name]
        cbs.forEach(cb => {
          cb(arg)
        });
      }
      $on(name, cb) {
        if (!this.cbs[name]) {
          this.cbs[name] = []
        }
        this.cbs[name].push(cb)
      }
    }
    let event = new Event()
    event.$on("click", (arg) => {
      console.log("click", arg)
    })
    event.$emit("click", "哈哈，发布订阅")
