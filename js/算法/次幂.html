<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var myPow = function (x, n) {
      if (n === 0) {
        return 1
      }
      x = parseFloat(x)
      if (n < 0) {
        x = parseFloat(1 / x)
        n = -n
      }
      let b = x
      let r = 1
      while (n) {
        if (n & 1) {
          r *= b
        }
        b *= b
        n = parseInt(n / 2)
      }
      return r
    };
    let t = myPow(2.00001, 3)
    console.log("t", t);
  </script>
</body>

</html>
