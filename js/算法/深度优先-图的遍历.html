<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n = 5;
        const m = 5;
        const s = [
            [1, 2],
            [1, 3],
            [1, 5],
            [2, 4],
            [3, 5]
        ]
        const map = [];
        for (let i = 0; i < n + 1; i++) {
            map.push(new Array(n + 1).fill(0))
        }
        for (let k = 0; k < s.length; k++) {
            const [x, y] = s[k];
            map[x][y] = 1;
            map[y][x] = 1;
        }
        let sum = 0;
        const book = {};
        const dfs = cur => {
            console.log("cur", cur)
            sum++;
            if (sum === n) {
                return
            }
            for (let i = 1; i < n + 1; i++) {
                if (map[cur][i] === 1 && !book[i]) {
                    book[i] = 1;
                    dfs(i)
                }
            }
            return
        }
        book[1] = 1;
        dfs(1);
        console.log("map", map)
        console.log("book", book)
    </script>
</body>

</html>
