<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var threeSum = function (nums) {
            const len = nums.length;
            const result = [];
            if (len < 3) {
                return result
            }
            nums.sort();
            for (let i = 0; i < len; i++) {
                const v = nums[i];
                if (v === nums[i - 1]) {
                    continue
                }
                // if (v >= 0) {
                //     if (v + nums[i + 1] + nums[i + 2] === 0) {
                //         result.push([v, nums[i + 1], nums[i + 2]]);
                //     }
                //     break
                // }
                let l = i + 1;
                let r = len - 1;
                while (l < r) {
                    if (i === r) {
                        r--
                    } else {
                        const t = v + nums[l] + nums[r];
                        if (t === 0) {
                            result.push([v, nums[l], nums[r]]);
                            // while (nums[l] === nums[l + 1]) {
                            //     l++
                            // }
                            // while (nums[r] === nums[r - 1]) {
                            //     r--
                            // }
                            l++
                            r--
                        } else if (t > 0) {
                            r--
                        } else {
                            l++
                        }
                    }
                }
            }
            return result
        };
        const r = threeSum([-1, 0, 1, 2, -1, -4])
        console.log("r", r);
    </script>
</body>

</html>
