<body>
  <script>
    function _e(str, length, ch) {
      let len = length - str.length
      let total = ""
      while (len) {
        if (len % 2 === 1) {
          total += ch
        }
        if (len === 1) {
          return total + str
        }
        ch += ch
        len = parseInt(len / 2)
      }
    }
    let str = _e("hello", 20, "0")
    console.log("str", str.length, str);
  </script>
