<body>
    <script>
        var myPow = function (x, n) {
            if (x === 1 || n === 0) {
                return 1
            }
            if (n < 0) {
                n = -n
                x = 1 / x
            }
            let s = 1;
            while (n > 0) {
                if (n & 1) {
                    s *= x;
                }
                if (n === 1) {
                    return s
                }
                x *= x;
                n = n >>> 1;
            }
        };

        const a = myPow(2.00000, -2147483648);
    </script>
</body>

</html>
