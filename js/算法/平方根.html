    function _q(n) {
      let l = 1
      let r = n
      let m = 0
      while (l <= r) {
        m = l + ((r - l) >> 1)
        let t = m * m
        if (t === n) {
          return m
        } else if (t > n) {
          r = m - 1
        } else {
          l = m + 1
        }
      }
      return r
    }
    console.log(_q(8));
