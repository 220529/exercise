<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防抖,节流</title>
  <style>
    body {
      height: 10000px;
    }
  </style>
</head>

<body>
  <script>
    function run() {
      console.log("run..........");
    }

    function _d(fn, time) {
      let timer = 0
      return function () {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(fn, time)
      }
    }

    function _t(fn, time) {
      var oldTime = new Date().getTime()
      return function () {
        var newTime = new Date().getTime()
        if (newTime - oldTime > time) {
          setTimeout(fn, time)
          oldTime = newTime
        }
      }
    }
    window.onscroll = _d(run, 500)
    // window.onscroll = _t(run, 500)
  </script>
</body>

</html>
