<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fn1 = n => {
            if (n < 2) {
                return n
            }
            return fn1(n - 1) + fn1(n - 2)
        }
        const fn2 = n => {
            const arr = [];
            for (let i = 0; i < n; i++) {
                if (i < 2) {
                    arr[i] = i
                } else {
                    arr[i] = arr[i - 1] + arr[i - 2]
                }
            }
            return arr[n - 1] + arr[n - 2]
        }
        const fn3 = n => {
            if (n < 2) {
                return n
            }
            let n1 = 1;
            let n2 = 0;
            let res = 0;
            let i = 2;
            while (i <= n) {
                res = n1 + n2;
                n2 = n1;
                n1 = res;
                i++
            }
            return res
        }
        const n = 100
        // console.time("fn1")
        // console.log(fn1(n))
        // console.timeEnd("fn1")
        console.time("fn2")
        console.log(fn2(n))
        console.timeEnd("fn2")
        console.time("fn3")
        console.log(fn3(n))
        console.timeEnd("fn3")
    </script>
</body>

</html>
