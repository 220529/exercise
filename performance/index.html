<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defer 和 Async 以及 CSS 加载示例</title>

    <!-- 外部 CSS 文件链接 -->
    <link rel="stylesheet" href="styles.css" />

    <!-- 加载一个外部 JavaScript 文件，带有 async 属性 -->
    <script src="script-async.js" async></script>

    <!-- 加载另一个外部 JavaScript 文件，带有 defer 属性 -->
    <script src="script-defer.js" defer></script>
  </head>
  <body>
    <span id="title">Defer 和 Async 以及 CSS 加载示例</span>

    <!-- 添加一个图片链接 -->
    <img
      src="https://www.lgstatic.com/common/image/pc/default_girl_headpic3.png"
      alt="Placeholder Image"
    />

    <!-- 一些内容 -->
    <p id="description">
      这是一个包含外部资源的简单页面，用于观察 Chrome 的 Performance 面板。
    </p>

    <!-- 加载另一个外部 JavaScript 文件，不带 async 和 defer 属性 -->
    <script src="script-default.js"></script>
  </body>
</html>
