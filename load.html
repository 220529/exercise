<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const url = "https://lagou-zhaopin-fe.lagou.com/topic/1660633419922.png";
    const onload = e => {
      console.log("onload", e.complete);
    }

    const load = url => {
      const img = new Image();
      img.src = url;
      console.log("complete", img.complete);
      img.onload = () => onload(img)
    }

    load(url)
  </script>
</body>

</html>
