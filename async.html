<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const delay = () =>
        new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve('2s ~')
          }, 2000)
        })
      const test = async () => {
        const res = await delay();
        console.log("res", res);
      }
      const run = async () => {
        await test()
        console.log('end')
      }
      run();
    </script>
  </body>
</html>
