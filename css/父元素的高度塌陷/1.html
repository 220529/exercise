<!DOCTYPE html>
<html>

<head>
  <style>
    .parent {
      border: 1px solid black;
    }

    .parent::after {
      content: "";
      clear: both;
      display: block;
    }

    .child {
      float: left;
      width: 100px;
      height: 50px;
      background-color: lightblue;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
  <div>bbb</div>
</body>

</html>
