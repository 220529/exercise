<!DOCTYPE html>
<html>

<head>
  <style>
    .parent {
      border: 1px solid #000;
      padding: 10px;
      position: relative;
      /* 添加相对定位 */
      /* overflow: auto; */
      /* overflow: hidden; */
    }

    .parent::after {
      content: "";
      display: table;
      clear: both;
    }


    .child {
      width: 100px;
      height: 50px;
      background-color: lightblue;
      position: absolute;
      /* 使用绝对定位 */
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body>

  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <!-- 除了绝对定位的子元素外，父元素没有其他内容 -->
  </div>

</body>

</html>
