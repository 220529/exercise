<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            --t: 100px;
            width: calc(var(--t) * 4);
            height: calc(var(--t) * 2);
            background-color: red;
            border-top-right-radius: 50%;
        }

        .l,
        .r {
            float: left;
            height: 100px;
        }

        .div0 .l {
            background-color: blue;
            width: 20%;
            margin-right: 30px;
        }

        .r {
            background-color: yellow;
            /* width: 80%; */
            width: calc(80% - 30px);
        }

        .div000 {
            width: 100%;
            height: 200px;
        }

        .div00 {
            float: left;
            border-radius: 50%;
            /* width: calc(100%/3);
            height: calc(100%/3); */
            background-color: red;
        }

        @media screen and (max-width: 500px) {
            .div00 {
                width: calc(100%/3);
                height: calc(100%/3);
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="div000">
        <div class="div00"></div>
        <div class="div00"></div>
        <div class="div00"></div>
    </div>
    <div class="div0">
        <div class="l"></div>
        <div class="r"></div>
    </div>
    <div class="div1"></div>
</body>

</html>
