<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      .anim-opacity2 {
        top: 200px;
        left: 200px;
        position: absolute;
        width: 50px;
        height: 28px;
        animation: 2s opacity2 .5s infinite;
        -webkit-animation: 2s opacity2 .5s infinite;
        -moz-animation: 2s opacity2 .5s infinite;
      }
      @keyframes opacity2 {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.9;
        }
        100% {
          top: 160px;
          opacity: 0;
        }
      }
      @-webkit-keyframes opacity2 {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.9;
        }
        100% {
          top: 160px;
          opacity: 0;
        }
      }
      @-moz-keyframes opacity2 {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.9;
        }
        100% {
          top: 160px;
          opacity: 0;
        }
      }
      .aa {
        width: 200px;
        height: 200px;
      }
      img {
        width: 100%;
      }
    </style>
  </head>

      srcset=""
    /> -->

    </div>
  </body>
</html>
