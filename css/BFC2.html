  <script>
    (function (graph) {
      function require(module) {
        var exports = {};

        function localrequire(locaPath) {
          return require(graph[module].dependencies[locaPath])
        }
        // 先执行入口文件代码，
        (function (require, exports, code) {
          eval(code)
        })(localrequire, exports, graph[module].code)
        return exports
