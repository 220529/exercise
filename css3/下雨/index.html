<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./demo-transition.css">
</head>

<body>
  <div class="content">
    <div class="water"></div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>

  <script>
    let content = $(".content")
    let initNumber = 0
    for (let i = 0; i < 1000; i++) {
      let lefts = Math.floor(Math.random() * 5 + 2)
      let delay = Math.floor(Math.random() * 20 + 2)
      initNumber += lefts
      let _div = $("<div/>").addClass("water").css({
        "left": `${initNumber}%`,
        "top": `${lefts}%`,
        "animation-delay": `${delay/10}s`
      })
      content.append(_div)
    }
  </script>
</body>

</html>
